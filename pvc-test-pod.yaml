      image: busybox
      command: ["sleep", "3600"]
      volumeMounts:
        - name: workspace
          mountPath: /data
  volumes:
    - name: workspace
      persistentVolumeClaim:
        claimName: oc-pipelines-console-pvc
  restartPolicy: Never
